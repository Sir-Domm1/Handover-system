<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> New Password</title>

    {% load static %}
    <link rel="stylesheet" href="{%static 'reset.css'%}">

</head>
<body>
    <div class="container">
        <h3> Enter New Password</h3>
        <p>Please enter your new password twice so we can verify you typed it in correctly</p> <br><br>

        <form method="POST">
            {% csrf_token %} 
            {{form.as_p}}
            <button type="submit" class="button">Change my Password</button>
        </form>  
    </div>
 
</body>
</html>
